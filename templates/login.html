<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Code Auditor CTF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* slate-900 */
            color: #e2e8f0; /* slate-200 */
            display: flex; /* Use flexbox for centering */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure body takes full height */
            padding: 20px; /* Add padding for smaller screens */
        }
        .auth-container {
            width: 100%; /* Take full width on small screens */
            max-width: 450px; /* Max width */
            background-color: #1e293b; /* slate-800 */
            padding: 35px 40px; /* More padding */
            border-radius: 12px; /* More rounded corners */
            border: 1px solid #334155; /* slate-700 */
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.15), 0 0 40px rgba(59, 130, 246, 0.1); /* purple/blue glow */
        }
        .auth-header {
            text-align: center;
            margin-bottom: 25px;
        }
         .auth-header h1 a {
            color: #ffffff; /* White */
            font-weight: 700;
            font-size: 1.8em;
            text-decoration: none;
         }
         .auth-header h1 .gradient-text {
            background: linear-gradient(to right, #a78bfa, #60a5fa); /* violet-400 to blue-400 */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
         }
        .auth-title {
            text-align: center;
            font-size: 1.5em; /* Slightly smaller */
            font-weight: 600;
            color: #cbd5e1; /* slate-300 */
            margin-bottom: 35px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.875rem; /* 14px */
            color: #94a3b8; /* slate-400 */
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            color: #e2e8f0; /* slate-200 */
            background-color: #334155; /* slate-700 */
            border: 1px solid #475569; /* slate-600 */
            border-radius: 8px;
            line-height: 1.5;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }
         .form-group input::placeholder { /* Style placeholder text */
             color: #64748b; /* slate-500 */
             opacity: 1;
        }
        .form-group input:focus {
             border-color: #60a5fa; /* blue-400 */
             outline: 0;
             box-shadow: 0 0 0 0.25rem rgba(96, 165, 250, 0.25); /* blue-400 focus shadow */
        }
        /* Remember Me Checkbox Styling */
        .form-group.remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 25px; /* More space before button */
        }
        .form-group.remember-me input[type="checkbox"] {
            height: 1em; /* Adjust size */
            width: 1em;
            margin-right: 0.6em;
            vertical-align: middle; /* Align checkbox */
            border: 1px solid #475569; /* slate-600 */
            border-radius: 4px;
            background-color: #334155; /* slate-700 */
            cursor: pointer;
            appearance: none; /* Remove default */
            position: relative; /* For custom checkmark */
        }
         .form-group.remember-me input[type="checkbox"]:checked {
             background-color: #4f46e5; /* indigo-600 */
             border-color: #4f46e5;
         }
         /* Custom checkmark */
         .form-group.remember-me input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            left: 0.25em;
            top: 0.1em;
            width: 0.3em;
            height: 0.6em;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
         }
        .form-group.remember-me label {
            margin-bottom: 0; /* Remove bottom margin */
            font-weight: normal;
            font-size: 0.9em;
            color: #cbd5e1; /* slate-300 */
            cursor: pointer;
        }
        /* Auth Button (Login - Blue/Indigo Gradient) */
        .auth-button {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            font-weight: 600;
            /* Different Gradient for Login */
            background-image: linear-gradient(to right, #4f46e5, #3b82f6); /* indigo-600 to blue-500 */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .auth-button:hover {
            background-image: linear-gradient(to right, #6366f1, #60a5fa); /* indigo-500 to blue-400 */
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
            transform: translateY(-1px);
        }
        .auth-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #94a3b8; /* slate-400 */
        }
        .auth-link a {
            color: #60a5fa; /* blue-400 */
            font-weight: 500;
            text-decoration: none;
        }
        .auth-link a:hover {
            text-decoration: underline;
            color: #93c5fd; /* blue-300 */
        }
         /* Flashed Messages (Dark Theme) */
         .flash-messages { list-style: none; padding: 0; margin-bottom: 25px; }
         .flash-messages li { padding: 12px 18px; border-radius: 8px; margin-bottom: 12px; border: 1px solid transparent; font-size: 0.95em; }
         .flash-messages .danger { color: #fecaca; background-color: #7f1d1d; border-color: #991b1b; } /* red */
         .flash-messages .success { color: #bbf7d0; background-color: #14532d; border-color: #166534; } /* green */
         .flash-messages .info { color: #bae6fd; background-color: #0c4a6e; border-color: #075985; } /* blue */
    </style>
</head>
<body>
    <div class="auth-container">
        <header class="auth-header">
            <h1><a href="{{ url_for('landing') }}">Code <span class="gradient-text">Auditor</span> CTF</a></h1>
        </header>

        <h2 class="auth-title">Log In</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
             <div class="form-group remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>
            <button type="submit" class="auth-button">Log In</button>
        </form>

        <p class="auth-link">
            Don't have an account? <a href="{{ url_for('register') }}">Register</a>
        </p>

    </div> </body>
</html>
