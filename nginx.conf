server {
    listen 80;
    server_name your_domain.com www.your_domain.com; # Replace with your actual domain

    location / {
        include proxy_params; # Contains common proxy headers
        proxy_pass http://127.0.0.1:5000; # Points to Gunicorn
        # Ensure these headers are set (often included in proxy_params)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static {
        alias /var/www/auditor.codes/static; # Replace with your actual static path
        expires 30d;
        access_log off;
    }
}
